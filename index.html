<!DOCTYPE html>
<html>
  <head>
      <link rel="stylesheet" type="text/css" href="reset.css">
      <link rel="stylesheet" type="text/css" href="style.css">
      <link href="https://fonts.googleapis.com/css2?family=Cuprum:wght@700&family=Montserrat:wght@400;600&display=swap" rel="stylesheet">

      <title>Busy Bus</title>
  </head>
 <body>
  <div class="wrapper">
    <div id="status">
      <img src="status-bar.png" alt="Status Bar">
    </div>
  <div id="nav">
      <img src="hamburger-light.png" alt="Hamburger">
      <h1>Busy Bus</h1>
     <img src="avatar.png" alt="Avatar">
  </div>
    <div class="map">
    </div>
    <div class="select">
      <h2>Select a Line</h2>
    </div>
  <section>
    <ul>
      <li class="line">
        <h3>60 - Randolph Harbor Dr</h3>
      </li>
      <li class="frequency">
        <h3>Every 2 min</h3>
      </li>
      <li class="arrival">
          <img src="Clock.png" alt="clock">
          <h3>1 min</h3>
      </li>
    </ul>
  </section>
  <section>
      <ul>
          <li class="line">
            <h3>151 - Devon/Clark</h3>
          </li>
          <li class="frequency">
            <h3>Every 18 min</h3>
          </li>
          <li class ="arrival">
              <img src="Clock.png" alt="clock">
              <h3>7 min</h3>
            
          </li>
        </ul>
    </section>
    <section>
        <ul>
            <li class="line">
              <h3>6x - Jackson Park Express</h3>
            </li>
            <li class="frequency">
              <h3>Reroute</h3>
            </li>
            <li class="arrival">
                <img src="clock-red.png" alt="red clock">
                <h3>N/A</h3>
            </li>
          </ul>
      </section>
      </div>
</body>
</html>
